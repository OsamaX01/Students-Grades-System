<!DOCTYPE HTML>
    <html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add student</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Add student</h1>
        <form action="#" th:action="@{/add}" th:object="${student}" method="post">
            <p>
                Student Name:
                <input th:field="*{name}" autocomplete="off" placeholder="Student Name" type="text">
            </p>
            <p>
                Total Marks:
                <input th:field="*{totalGrades}" autocomplete="off" placeholder="Total Marks" type="text">
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </body>
</html>
