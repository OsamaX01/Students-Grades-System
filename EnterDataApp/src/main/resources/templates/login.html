<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <p>
            Username:
            <input th:field="*{username}" autocomplete="off" placeholder="username" type="text">
        </p>
        <p>
            Password:
            <input th:field="*{password}" autocomplete="off" placeholder="password" type="password">
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
</body>
</html>
